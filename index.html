<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div id="wl">

        <h2>CALCULADORA BASICA</h2>

        <div id="calculadora">

            <div id="result"><input type="text" placeholder="resultado"></div>
            

            <div id="numeros">
                <div class="filas">
                    <div class="cudrados">1</div>
                    <div class="cudrados">2</div>
                    <div class="cudrados">3</div>
                    <div class="cudrados">+</div>
                </div>
                <div class="filas">
                    <div class="cudrados">4</div>
                    <div class="cudrados">5</div>
                    <div class="cudrados">6</div>
                    <div class="cudrados">-</div>
                </div>
                <div class="filas">
                    <div class="cudrados">7</div>
                    <div class="cudrados">8</div>
                    <div class="cudrados">9</div>
                    <div class="cudrados">*</div>
                </div>
                <div class="filas">
                    <div class="cudrados">0</div>
                    <div class="cudrados">.</div>
                    <div class="cudrados">c</div>
                    <div class="cudrados">=</div>
                </div>
            </div>

        </div>


    </div>

    <script src="js/mec.js"></script>
</body>
</html>
